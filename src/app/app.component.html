<h1 id="tableLabel">Blood Types</h1>

<p>This component demonstrates fetching data from github pages.</p>

<p *ngIf="!bloodTypes"><em>Loading... </em></p>

<table *ngIf="bloodTypes">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bloodType of bloodTypes">
        <td>{{ bloodType.id }}</td>
        <td>{{ bloodType.description }}</td>
      </tr>
    </tbody>
</table>
